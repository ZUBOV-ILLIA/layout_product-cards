<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card card--position" data-qa="card">
      <img src="images/imac.jpeg" alt="product image" class="card__image card__image--position">

      <h2 class="card__title card__title--position">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>

      <p class="card__code card__code--position">
        Код товара: 195434
      </p>

      <div class="card__raiting card__raiting--position">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <span class="card__comments">
          Отзывов: 5
        </span>
      </div>

      <div class="card__price card__price--position">
        <span class="card__money-title">
          Цена:
        </span>

        <span class="card__money-sum">
          69 999 грн
        </span>
      </div>

      <a
        href="#"
        class="buy-button card__buy-button--position"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
